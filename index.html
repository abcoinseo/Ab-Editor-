<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Studio Code Editor</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #1e1e2f; color: #fff; font-family: Arial, sans-serif; }
    header { display: flex; justify-content: space-between; padding: 10px 20px; background: #292944; align-items: center; }
    header h1 { font-size: 1.2rem; }
    header .material-icons { cursor: pointer; }
    .editor-container { display: flex; height: calc(100% - 50px); }
    .sidebar { width: 220px; background: #2d2d3c; padding: 10px; overflow-y: auto; border-right: 1px solid #292944;}
    .file { padding: 8px; margin: 5px 0; background: #3c3c52; border-radius: 4px; cursor: pointer; word-break: break-all; }
    .file.active { background: #4c4c66; font-weight: bold; }
    .main-editor { flex: 1; display: flex; flex-direction: column; }
    .tabs { display: flex; background: #1e1e2f; padding: 5px 5px 0 5px; border-bottom: 1px solid #292944;}
    .tab { padding: 8px 15px; background: #2d2d3c; border-radius: 4px 4px 0 0; margin-right: 2px; cursor: default; font-size: 0.9rem;}
    .tab.active { background: #1e1e2f; border: 1px solid #292944; border-bottom: 1px solid #1e1e2f; position: relative; top: 1px; }
    .code-area { flex: 1; padding: 10px; background: #1e1e2f; color: #ccc; resize: none; border: none; width: 100%; font-family: monospace; outline: none; }
    .actions { display: flex; padding: 8px 10px; background: #292944; justify-content: space-between; align-items: center; border-top: 1px solid #33334d;}
    .actions .material-icons { cursor: pointer; margin: 0 8px; font-size: 20px; }
    .actions .material-icons:hover { color: #aaa; }
    .preview { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1000; align-items: center; justify-content: center;}
    .preview-content { background: #fff; color: #000; width: 90%; height: 90%; box-shadow: 0 0 20px rgba(0,0,0,0.3); position: relative; }
    .preview iframe { width: 100%; height: 100%; border: none; }
    .preview .close-preview-btn { position:absolute; top:10px; right:10px; cursor:pointer; font-size:30px; color: #333; background: white; border-radius: 50%; padding: 2px;}
    
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #2d2d3c;
      color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 550px;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.visible .modal-content {
        transform: scale(1);
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #82aaff;
      font-size: 1.6rem;
    }
    .modal-content p {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #ccc;
    }
    #hostedLinkInput {
      width: 100%;
      padding: 12px;
      margin-bottom: 25px;
      border: 1px solid #4c4c66;
      border-radius: 4px;
      background: #1e1e2f;
      color: #e0e0e0;
      font-size: 0.9rem;
      text-align: left;
      font-family: monospace;
    }
    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .modal-button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
    }
    .modal-button:active {
        transform: scale(0.98);
    }
    .modal-button.copy-button {
      background-color: #4CAF50;
      color: white;
    }
    .modal-button.copy-button:hover {
      background-color: #45a049;
    }
    .modal-button.close-button {
      background-color: #6c757d;
      color: white;
    }
    .modal-button.close-button:hover {
      background-color: #5a6268;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .actions .material-icons.spinning {
        animation: spin 1s linear infinite;
    }

    @media (max-width: 768px) {
      .editor-container { flex-direction: column; height: calc(100% - 48px); }
      .sidebar { width: 100%; height: auto; max-height: 150px; display: flex; flex-wrap: nowrap; overflow-x: auto; overflow-y: hidden; padding: 5px; }
      .file { flex-shrink: 0; margin: 5px; }
      .main-editor { flex: 1; min-height: 0; }
      .actions { padding: 5px; }
      .actions .material-icons { margin: 0 5px; font-size: 18px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>AB Studio Code Editor</h1>
    <span class="material-icons" onclick="addFile()" title="Add new file">note_add</span>
  </header>
  <div class="editor-container">
    <div class="sidebar" id="fileList"></div>
    <div class="main-editor">
      <div class="tabs" id="tabsContainer"></div>
      <textarea id="code" class="code-area" spellcheck="false" placeholder="Select or create a file to start coding..."></textarea>
      <div class="actions">
        <div>
          <span class="material-icons" onclick="renameFile()" title="Rename current file">edit</span>
          <span class="material-icons" onclick="deleteFile()" title="Delete current file">delete</span>
        </div>
        <div>
          <span class="material-icons" onclick="saveToFirebase()" title="Save to Cloud">cloud_upload</span>
          <span class="material-icons" onclick="hostProject()" title="Host Project Publicly">public</span>
          <span class="material-icons" onclick="openPreview()" title="Preview HTML">preview</span>
        </div>
      </div>
    </div>
  </div>
  <div class="preview" id="preview">
    <div class="preview-content">
      <iframe id="previewFrame"></iframe>
      <span class="material-icons close-preview-btn" onclick="closePreview()">close</span>
    </div>
  </div>

  <div class="modal-overlay" id="hostingPopupOverlay">
    <div class="modal-content">
      <h2>Project Hosted!</h2>
      <p>Your project is now publicly accessible at:</p>
      <input type="text" id="hostedLinkInput" readonly>
      <div class="modal-actions">
        <button onclick="copyHostedLink()" class="modal-button copy-button">Copy Link</button>
        <button onclick="closeHostingPopup()" class="modal-button close-button">Close</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // PASTE YOUR FIREBASE CONFIG OBJECT HERE
    const firebaseConfig = {
  apiKey: "AIzaSyD3kO_ULF76RJkJf1yhvo5cdM4Hoqo4fHA",
  authDomain: "abcoinseo-e2f66.firebaseapp.com",
  databaseURL: "https://abcoinseo-e2f66-default-rtdb.firebaseio.com",
  projectId: "abcoinseo-e2f66",
  storageBucket: "abcoinseo-e2f66.firebasestorage.app",
  messagingSenderId: "396837162872",
  appId: "1:396837162872:web:c204ca5c36f5d2d87bc28d"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let files = {};
    try {
      const storedFiles = localStorage.getItem('files');
      if (storedFiles) {
        files = JSON.parse(storedFiles);
      }
    } catch (e) {
      console.error("Error parsing files from localStorage:", e);
      files = {};
    }

    let currentFile = '';
    const codeTextarea = document.getElementById('code');
    const fileListContainer = document.getElementById('fileList');
    const tabsContainer = document.getElementById('tabsContainer');
    const hostingPopupOverlay = document.getElementById('hostingPopupOverlay');
    const hostedLinkInput = document.getElementById('hostedLinkInput');

    function saveLocal() {
      localStorage.setItem('files', JSON.stringify(files));
    }

    function renderTabs(fileName) {
      tabsContainer.innerHTML = '';
      if (fileName) {
        const tab = document.createElement('div');
        tab.className = 'tab active';
        tab.textContent = fileName;
        tabsContainer.appendChild(tab);
      }
    }

    function renderFiles() {
      fileListContainer.innerHTML = '';
      Object.keys(files).sort().forEach(name => {
        const div = document.createElement('div');
        div.className = 'file' + (name === currentFile ? ' active' : '');
        div.textContent = name;
        div.onclick = () => openFile(name);
        fileListContainer.appendChild(div);
      });
    }

    function addFile() {
      const name = prompt('Enter new file name (e.g., index.html):');
      if (name && name.trim() !== '') {
        const trimmedName = name.trim();
        if (files.hasOwnProperty(trimmedName)) {
          alert('File with this name already exists.');
          return;
        }
        files[trimmedName] = `<!DOCTYPE html>\n<html lang="en">\n<head>\n  <meta charset="UTF-8">\n  <title>${trimmedName}</title>\n  <style>\n    body { font-family: sans-serif; }\n  </style>\n</head>\n<body>\n  <h1>Hello from ${trimmedName}!</h1>\n  <script>\n    console.log('Script for ${trimmedName} loaded!');\n  <\/script>\n</body>\n</html>`;
        saveLocal();
        openFile(trimmedName);
      } else if (name !== null) {
        alert("File name cannot be empty.");
      }
    }

    function openFile(name) {
      if (files.hasOwnProperty(name)) {
        currentFile = name;
        codeTextarea.value = files[name];
        renderFiles();
        renderTabs(name);
        codeTextarea.focus();
      } else {
        console.error("Attempted to open non-existent file:", name);
      }
    }

    function renameFile() {
      if (!currentFile) {
        alert("No file selected to rename.");
        return;
      }
      const oldName = currentFile;
      const newName = prompt('Enter new name for "' + oldName + '":', oldName);

      if (newName && newName.trim() !== '' && newName.trim() !== oldName) {
        const trimmedNewName = newName.trim();
        if (files.hasOwnProperty(trimmedNewName)) {
          alert('A file with the name "' + trimmedNewName + '" already exists.');
          return;
        }
        files[trimmedNewName] = files[oldName];
        delete files[oldName];
        saveLocal();
        openFile(trimmedNewName);
      } else if (newName !== null && newName.trim() === '') {
         alert("File name cannot be empty.");
      }
    }

    function deleteFile() {
      if (!currentFile) {
        alert("No file selected to delete.");
        return;
      }
      if (confirm(`Are you sure you want to delete '${currentFile}'? This action cannot be undone.`)) {
        delete files[currentFile];
        saveLocal();
        const fileKeys = Object.keys(files).sort();
        currentFile = '';
        if (fileKeys.length > 0) {
          openFile(fileKeys[0]);
        } else {
          codeTextarea.value = '';
          codeTextarea.placeholder = "No files. Create a new file to start.";
          renderFiles();
          renderTabs('');
        }
      }
    }

    codeTextarea.addEventListener('input', () => {
      if (currentFile && files.hasOwnProperty(currentFile)) {
        files[currentFile] = codeTextarea.value;
        saveLocal();
      }
    });

    function openPreview() {
      if (!currentFile && codeTextarea.value.trim() === '') {
          alert("Nothing to preview. Open a file or write some HTML code.");
          return;
      }
      const code = codeTextarea.value;
      const iframe = document.getElementById('previewFrame');
      iframe.srcdoc = code;
      document.getElementById('preview').style.display = 'flex';
    }

    function closePreview() {
      document.getElementById('preview').style.display = 'none';
      document.getElementById('previewFrame').srcdoc = '';
    }

    function saveToFirebase() {
      if (currentFile && files.hasOwnProperty(currentFile)) {
        // Sanitize filename for Firebase key (dots are not allowed in keys)
        const firebaseSafeFileName = currentFile.replace(/\./g, '_');
        const filePath = `projects/${firebaseSafeFileName}`;
        db.ref(filePath).set({
            filename: currentFile, // Store original filename
            content: files[currentFile],
            lastSaved: firebase.database.ServerValue.TIMESTAMP
        })
          .then(() => {
            alert(`File '${currentFile}' saved to Firebase as '${firebaseSafeFileName}'!`);
          })
          .catch((error) => {
            console.error("Error saving to Firebase:", error);
            alert('Error saving to Firebase: ' + error.message);
          });
      } else {
        alert("No active file to save to Firebase.");
      }
    }

    // --- Hosting Functions ---
    function showHostingPopup(url) {
      hostedLinkInput.value = url;
      hostingPopupOverlay.classList.add('visible');
      hostedLinkInput.focus();
      hostedLinkInput.select();
    }

    function closeHostingPopup() {
      hostingPopupOverlay.classList.remove('visible');
    }

    function copyHostedLink() {
      hostedLinkInput.select();
      hostedLinkInput.setSelectionRange(0, 99999); 
      try {
        const successful = document.execCommand('copy');
        const msg = successful ? 'Link copied to clipboard!' : 'Failed to copy link.';
        // Alert or provide some visual feedback
        const copyBtn = document.querySelector('.modal-button.copy-button');
        const originalText = copyBtn.textContent;
        copyBtn.textContent = successful ? 'Copied!' : 'Failed!';
        setTimeout(() => { copyBtn.textContent = originalText; }, 2000);

      } catch (err) {
        alert('Failed to copy link. Please copy it manually.');
        console.error('Fallback: Oops, unable to copy', err);
      }
    }

    function sanitizeForFirebaseKey(name) {
        return name
            .toLowerCase()
            .replace(/\.(html|htm)$/, '') 
            .replace(/[^a-z0-9-]/g, '_') // Allow letters, numbers, hyphens, replace others with underscore
            .replace(/_{2,}/g, '_') // Replace multiple underscores with single
            .replace(/^_|_$/g, ''); // Trim leading/trailing underscores
    }

    function hostProject() {
      if (!currentFile || !files.hasOwnProperty(currentFile)) {
        alert("Please open or create a file to host.");
        return;
      }

      const originalFilename = currentFile;
      const projectId = sanitizeForFirebaseKey(originalFilename);

      if (!projectId) {
        alert("Could not generate a valid project ID from the filename. Please rename the file using mostly letters and numbers.");
        return;
      }
      
      const projectContent = files[currentFile];
      const firebaseHostedPath = `hosted_content/${projectId}`;

      const hostButton = document.querySelector('.actions .material-icons[onclick="hostProject()"]');
      const originalIconText = hostButton.textContent;
      hostButton.textContent = 'sync';
      hostButton.classList.add('spinning');

      db.ref(firebaseHostedPath).set({
        htmlContent: projectContent,
        originalFilename: originalFilename,
        projectId: projectId,
        lastHosted: firebase.database.ServerValue.TIMESTAMP
      })
      .then(() => {
        const publicUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}view.html#${projectId}`;
        // If deploying to a subdirectory, window.location.pathname might include it.
        // For Vercel/Netlify root deployments, it would be:
        // const publicUrl = `${window.location.origin}/view.html#${projectId}`;
        
        alert(`Project '${originalFilename}' is now hosted!`);
        showHostingPopup(publicUrl);
      })
      .catch((error) => {
        console.error("Error hosting project:", error);
        alert(`Error hosting project: ${error.message}`);
      })
      .finally(() => {
          hostButton.textContent = originalIconText;
          hostButton.classList.remove('spinning');
      });
    }
    
    function initializeEditor() {
      renderFiles();
      const fileKeys = Object.keys(files).sort();
      if (fileKeys.length > 0) {
        openFile(fileKeys[0]);
      } else {
        renderTabs('');
        codeTextarea.placeholder = "No files. Create a new file to start.";
      }
    }

    initializeEditor();
  </script>
</body>
</html>
